{% extends 'base.html' %}
{% block content %}

        <div class="shadow card">
  <div class="card-header">
    Featured
  </div>
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
      <p> {{i.priority}}</p>
       <p> {{i.date}}</p>
    <a href="{% url 'delete' i.id %}" class="btn btn-danger">Delete</a>
      <a href="{% url 'update' i.id %}" class="btn btn-success">Update</a>
  </div>
</div>
{% endblock %}
